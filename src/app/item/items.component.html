<ActionBar title="My App">
  <ActionItem ios.position="right" (tap)="(logout)">
    <Button *ngIf="authService.isAuthenticated" text="logout"></Button>
  </ActionItem>
</ActionBar>

<GridLayout>
  <ListView [items]="items">
    <ng-template let-item="item">
      <StackLayout [nsRouterLink]="['/item', item.id]">
        <Label [text]="item.name"></Label>
      </StackLayout>
    </ng-template>
  </ListView>
</GridLayout>
